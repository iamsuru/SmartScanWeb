<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document - SmartScan</title>
    <link rel="stylesheet" href="./stylesheets/upload_style.css">
</head>
<body>
    <div class="container">
        <div class="uploader">
            <h2>Upload Document</h2>
            <form enctype="multipart/form-data" method="post" action="/uploadFromMobile">
                <input type="file" name="document-to-upload" id="document-from-mobile" required>
                <br>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
    <script src="./scripts/mobileUploader.js"></script>
</body>
</html>
