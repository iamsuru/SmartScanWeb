<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartScan</title>
    <link rel="stylesheet" href="./stylesheets/index_style.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>SmartScan Login</h2>
            <form method="post" action="/login">
                <label for="username">Username</label><br>
                <input type="text" name="username" id="username" placeholder="Enter Username" autocomplete="disabled" required><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Enter Password" autocomplete="disabled" required><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
